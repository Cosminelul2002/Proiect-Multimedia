<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="edit">
        <ul>
            <li>
                <h2>Edit your image:</h2>
            </li>
            <li>
                <button id="imgEffect">Choose effect</button>
            </li>
            <li>
                <button id="imgCrop">Crop</button>
            </li>
            <li>
                <button id="clearCanvas">Clear canvas</button>
            </li>
            <li>
                <button id="imgUpload">Upload your image</button>
                <input type='file' id="inputImg" accept="image/*" style="display:none">
            </li>
        </ul>
    </div>
    <div id="canvasDiv">
        <h2>Drag and drop your image here:</h2>
        <a id="downloadImg" download="img.png" href="#">
            <canvas id="canvasImg">
                Your browser does not support the canvas element.
            </canvas>
        </a>
    </div>

    <script src="app.js"></script>
</body>

</html>
