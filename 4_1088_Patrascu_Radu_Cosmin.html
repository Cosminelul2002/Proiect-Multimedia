<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="4_1088_Patrascu_Radu_Cosmin.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div class="edit">
            <ul>
                <li>
                    <h2>Edit your image:</h2>
                </li>
                <li>
                    <button id="imgEffect">Choose effect</button>
                </li>
                <li>
                    <button id="imgCrop">Crop</button>
                </li>
                <li>
                    <button id="imgResize">Resize</button>
                    <div id="resizeInput" style="display: none;">
                        <input type="number" id="width" min="1" placeholder="Enter width">
                        <input type="number" id="height" min="1" placeholder="Enter height">
                        <button id="resize">Apply</button>
                    </div>
                </li>
                <li>
                    <button id="imgSelect">Select area</button>
                </li>
                <li>
                    <button id="imgDelete">Delete area</button>
                </li>
                <li>
                    <button id="imgMove">Move selected area</button>
                </li>
                <li>
                    <div class="add-text">
                        <button id="imgText">Add text to image</button>
                        <div id="inputContainer" style="display:none">
                            <div id="userInput">
                                <input id="text" type="text" id="text" placeholder="Enter text">
                                <input id="color" type="color" id="color" value="#000000">
                                <input id="size" type="number" min="1" id="size" placeholder="Enter size">
                                <input id="x" type="number" min="1" id="x" placeholder="Enter x">
                                <input id="y" type="number" min="1" id="y" placeholder="Enter y">
                            </div>
                            <button id="addText">Add text</button>
                        </div>
                    </div>
                </li>
                <li>
                    <button id="clearCanvas">Reset canvas</button>
                </li>
                <li>
                    <button id="imgUpload">Upload your image</button>
                    <input type='file' id="inputImg" accept="image/*" style="display:none">
                </li>
                <li>
                    <button id="imgSave">Save image</button>
                </li>
            </ul>
        </div>
        <div id="effectList">
            <select id="list">
                <option value="none">None</option>
                <option value="grayscale">Grayscale</option>
                <option value="sepia">Sepia</option>
                <option value="invert">Invert</option>
                <option value="blur">Blur</option>
                <option value="brightness">Brightness</option>
                <option value="contrast">Contrast</option>
                <option value="saturate">Saturate</option>
                <option value="hue-rotate">Hue-rotate</option>
                <option value="opacity">Opacity</option>
                <option value="drop-shadow">Drop-shadow</option>
            </select>
        </div>
        <div id="canvasDiv">
            <h2>Drag and drop your image here:</h2>
            <canvas id="canvasImg">
                Your browser does not support the canvas element.
            </canvas>
        </div>
    </div>

    <script src="4_1088_Patrascu_Radu_Cosmin.js"></script>
</body>

</html>
